
spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:bonnie
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

bonnie:
  authentication:
    cors.allowed.origins: http://localhost:4200
    oauth.redirect.url: http://localhost:4200/my-orders
