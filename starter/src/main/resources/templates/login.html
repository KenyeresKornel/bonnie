<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bonnie login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/order.css">
    <style>
        body {
            background-color: #ff9030;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="header" class="navbar">
        <img src="assets/Logo-light.png">
    </div>
    <form class="form-signin loginform" method="post" action="/login">
        <h2 class="form-signin-heading">Please login</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>
        <p>
            Remember me?<input type="checkbox" id="remember-me" name="remember-me" class="form-control checkbox">
        </p>
        <button class="button login" type="submit">Login</button>
        <div>
            <a class="btn btn-lg btn-secondary fab fa-google" th:href="@{/oauth2/authorization/facebook}">Continue with Facebook</a>
        </div>
    </form>
</div>
</body>
</html>
