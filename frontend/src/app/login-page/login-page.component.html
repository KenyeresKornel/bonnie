<div class="form-signin loginform">
    <h2 class="form-signin-heading">Please login</h2>
    <p>
        <label for="email" class="sr-only">Email</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Email" required="" autofocus="" [(ngModel)]="email">
    </p>
    <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" [(ngModel)]="password">
    </p>
    <p>
        Remember me?<input type="checkbox" id="remember-me" name="remember-me" class="form-control checkbox">
    </p>
    <button class="button login" type="submit" (click)="login()">Login</button>
    <div>
        <a class="btn btn-lg btn-secondary fab fa-google" href="{basePath}/oauth2/authorization/facebook">Continue with
            Facebook</a>
    </div>
</div>
