<div class="form-signin loginform">

    <div>
        <mat-form-field appearance="fill" class="login_form_field">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="emailControl" required [(ngModel)]="email">
            <mat-error *ngIf="emailControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill" class="login_form_field">
            <mat-label>Password</mat-label>
            <input matInput placeholder="*****" [formControl]="passwordControl" required [(ngModel)]="password" type="password">
            <mat-error *ngIf="passwordControl.invalid">{{getPwdErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>

    <!--
    <div style="margin-bottom: 15px;">
        <mat-checkbox class="example-margin" [labelPosition]="'before'" [(ngModel)]="rememberMe">Remember me?</mat-checkbox>
    </div>
    -->

    <div style="margin-top: 15px;">
        <button mat-flat-button color="primary" (click)="login()">Login</button>
        <a mat-flat-button href="{{basePath}}/oauth2/authorization/facebook" class="fb_login">
            <mat-icon class="blue-icon">facebook</mat-icon>
            Continue with Facebook
        </a>
    </div>
</div>
