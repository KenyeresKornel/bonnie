<div mat-dialog-content>
  <p>Please enter tracking number</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.trackingNr">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="accent" (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="order.trackingNr" (click)="saveTrackingNr()" cdkFocusInitial [disabled]="!data.trackingNr || (this.originalTrackingNr == data.trackingNr)">Ok</button>
</div>
